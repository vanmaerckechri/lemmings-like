<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
	<link href="https://fonts.googleapis.com/css?family=Lato:700|Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Unknow</title>
</head>
<body>
	<section id="game" class="game hidden">
		<div id="canvas-container" class="canvas-container">
			<canvas id="canvas-bg"></canvas>
			<canvas id="canvas-ant"></canvas>
			<canvas id="canvas-particles"></canvas>
			<canvas id="canvas-particlesDeads" class="canvas-particlesDeads"></canvas>
						<canvas id="canvas-x"></canvas>
						<canvas id="canvas-y"></canvas>

			<canvas id="canvas-editor"></canvas>
			<canvas id="canvas-editorUi"></canvas>
		</div>
	</section>
	<section id="ui" class="ui">
		<div id="game-ui" class="game-ui hidden">
			<div id="top-container" class="top-container">
				<div class="center-container">
					<div id="timer" class="timer">
						<p>Time: <span id="timer-content"></span></p>
					</div>
					<div id="speed" class="speed">
						<p> x <span id="speed-content">1.0</span></p>
					</div>
					<div id="gameSpeedIcons" class="gameSpeed-icons">
					</div>
					<p class="alive-container">Alive: <span id="alive"></span></p>
					<p class="saved-container">Saved: <span id="saved"></span></p>
				</div>
				<div id="zoom" class="zoom">
					<p>Zoom: <span id="zoom-content">100</span>%</p>
				</div>
			</div>
			<div id="game-uiBotCont" class="bottom-container">
			</div>
		</div>
		<div id="editor-ui" class="editor-ui">
			<div id="editor-menuOptions" class="menuOptions-container">
			</div>
			<div id="editorElems-container" class="editorElems-container">
			</div>
			<p id="testMap" class="btn">test map</p>
		</div>
		<div id="fps-container" class="fps-container">
			<span>FPS: </span><span id="fps-content"></span>
		</div>
		<div id="intro-container" class="intro-container hidden">
			<div class="intro-content">
				<p id="mapName" class="mapName"></p>
				<p class="mapRules-container">Save at least <span id="mapRules-antsToSave"></span> of <span id="mapRules-antsLength"></span> bots.</p>
				<p id="mapTips" class="mapTips"></p>
				<button id="launchGame" class="btn">PLAY</button>
			</div>
		</div>
		<div id="outro-container" class="outro-container hidden">
			<div class="outro-content">
				<p id="outro-result" class="outro-result"></p>
				<p class="outro-details">You saved <span id="outro-details"></span></p>
				<div class="btn-container">
					<button id="outro-leave" class="btn">LEAVE</button>
					<button id="outro-restart" class="btn">RESTART</button>
					<button id="outro-nextMap" class="btn hidden">NEXT</button>
				</div>
			</div>
		</div>
	</section>
	<section id="menus" class="menus">
		<div id="mainMenu-container" class="menu-container">
			<button id="play-btn" class="selected">PLAY</button>
			<button id="editor-btn">EDITOR</button>
			<button id="options-btn">OPTIONS</button>
		</div>
		<div id="options-container" class="options-container hidden">
			<div id="displayOptions-container" class="displayOptions-container">
				<h2>Display</h2>
				<button id="fpsOption" class="selected">
	       			<span>FPS: </span><span class="option-content fpsOption-content">ON</span>
	       		</button>
			</div>
			<div id="customKey-container" class="customKey-container">
				<h2>Custom Keys</h2>
				<button id="fullScreen">
	       			<span>Fullscreen: </span><span class="option-content customKey"></span>
	       		</button>
	       		<button id="moveUp">
	       			<span>Move up: </span><span class="option-content customKey"></span>
	       		</button>
	       		<button id="moveDown">
	       			<span>Move down: </span><span class="option-content customKey"></span>
	       		</button>
	       		<button id="moveLeft">
	       			<span>Move left: </span><span class="option-content customKey"></span>
	       		</button>
	       		<button id="moveRight">
	       			<span>Move right: </span><span class="option-content customKey"></span>
	       		</button>
	       	</div>
		</dsiv>
	</section>
	<script src="./assets/js/tools.js"></script>
	<script src="./assets/js/keyboard.js"></script>
	<script src="./assets/js/menus.js"></script>
	<script src="./assets/js/ui.js"></script>
	<script src="./assets/js/resolution.js"></script>
	<script src="./assets/js/collisions.js"></script>
	<script src="./assets/js/particles.js"></script>
	<script src="./assets/js/interactiveentities.js"></script>
	<script src="./assets/js/ants.js"></script>
	<script src="./assets/js/imgs.js"></script>
	<script src="./assets/js/maps.js"></script>
	<script src="./assets/js/game.js"></script>
	<script src="./assets/js/editor.js"></script>
	<script src="./assets/js/engine.js"></script>
</body>
</html>
